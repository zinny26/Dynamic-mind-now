<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Mental Health Services, LLC | 48-Hour ADHD & Anxiety Evaluations</title>
  <meta name="description" content="Board-certified PMHNP offering 504/IEP-ready ADHD & anxiety evaluations with a signed school letter within 48 hours. Licensed in NY, NJ & CT. No waitlists—just answers." />
  <meta name="theme-color" content="#003399" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --royal: #003399;
      --black: #000;
      --white: #fff;
      --gray: #f6f6f6;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Open Sans", sans-serif;
      color: var(--black);
      background: var(--white);
      line-height: 1.75;
      overflow-x: hidden;
    }

    /* HERO */
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 7vw 6vw;
      background: var(--white);
    }

    .hero-text {
      flex: 1 1 50%;
      padding-right: 4vw;
      animation: fadeInLeft 1.3s ease forwards;
      opacity: 0;
      min-width: 320px;
    }

    .hero-photo {
      flex: 1 1 45%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeInRight 1.3s ease forwards;
      opacity: 0;
      min-width: 280px;
    }

    .hero-photo img {
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    /* TEXT */
    .headline {
      font-family: "Montserrat", sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      line-height: 1.25;
      color: var(--black);
      margin-bottom: 1.2rem;
    }

    .accent { color: var(--royal); display: inline-block; }

    .intro {
      font-size: 1.2rem;
      line-height: 1.9;
      color: #222;
      margin-bottom: 1rem;
    }

    .promise {
      font-size: 1.15rem;
      background: var(--gray);
      border-left: 5px solid var(--royal);
      padding: 1rem 1.2rem;
      border-radius: 6px;
      margin: 1.4rem 0;
    }

    .bio {
      font-size: 1.05rem;
      color: #333;
      margin-bottom: 2rem;
      line-height: 1.9;
    }

    /* CTA */
    .cta-btn {
      display: inline-block;
      background: var(--royal);
      color: #fff;
      font-weight: 700;
      padding: 18px 36px;
      border-radius: 6px;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 51, 153, 0.3);
      text-decoration: none;
      margin-top: 1.2rem;
      white-space: nowrap;
    }
    .cta-btn:hover { background: #001a66; transform: translateY(-3px); }

    /* HIGHLIGHT */
    .highlight-box {
      background: var(--gray);
      padding: 45px;
      border-left: 6px solid var(--royal);
      margin: 70px auto;
      border-radius: 10px;
      max-width: 900px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }
    .highlight-box.visible { opacity: 1; transform: none; }
    .highlight-box p {
      font-size: 1.2rem;
      line-height: 1.9;
      color: #111;
      margin-bottom: 1.2rem;
    }

    /* PACKAGES */
    .packages {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .package {
      background: var(--gray);
      border-top: 6px solid var(--royal);
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .package.visible { opacity: 1; transform: none; }

    .package h3 {
      color: var(--royal);
      font-family: "Montserrat";
      margin-bottom: 10px;
    }

    .price { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; }

    .package ul {
      text-align: left;
      margin: 15px 0 20px;
      list-style: none;
    }

    .package li { margin-bottom: 8px; }
    .package a {
      background: var(--royal);
      color: var(--white);
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 5px;
      display: inline-block;
      font-weight: 700;
    }
    .package a:hover { background: #001a66; }

    /* LEGAL */
    .legal {
      text-align: left;
      background: var(--white);
      border-top: 2px solid #ccc;
      padding: 60px 6vw;
      font-size: 0.95rem;
      line-height: 1.8;
    }

    .legal h2 {
      font-family: "Montserrat";
      color: var(--royal);
      font-size: 1.6rem;
      margin-bottom: 15px;
    }

    .bottom-cta { text-align: center; margin-top: 50px; }
    .bottom-cta a {
      display: inline-block;
      background: var(--royal);
      color: var(--white);
      padding: 18px 36px;
      font-weight: 700;
      border-radius: 6px;
      font-size: 1.1rem;
      text-transform: uppercase;
      text-decoration: none;
      box-shadow: 0 6px 20px rgba(0, 51, 153, 0.3);
    }
    .bottom-cta a:hover { background: #001a66; }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      padding: 40px 15px;
      border-top: 1px solid #ddd;
    }
    footer a { color: var(--royal); text-decoration: none; }
    footer a:hover { text-decoration: underline; }

    /* ANIMATIONS */
    @keyframes fadeInLeft { from {opacity: 0; transform: translateX(-40px);} to {opacity: 1; transform: translateX(0);} }
    @keyframes fadeInRight { from {opacity: 0; transform: translateX(40px);} to {opacity: 1; transform: translateX(0);} }

    /* RESPONSIVE FIXES */
    @media (max-width: 900px) {
      .hero { flex-direction: column-reverse; text-align: center; padding: 10vw 5vw; }
      .hero-photo { margin-bottom: 2rem; }
      .hero-photo img { width: 90%; max-width: 400px; }
      .headline { font-size: 1.9rem; line-height: 1.3; }
      .intro, .promise, .bio { font-size: 1rem; line-height: 1.8; }
      .cta-btn, .bottom-cta a { width: 100%; max-width: 320px; margin: 1.5rem auto 0; }
    }
  </style>
</head>
